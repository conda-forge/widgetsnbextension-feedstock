{% set version = "4.0.15" %}

package:
  name: widgetsnbextension
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/w/widgetsnbextension/widgetsnbextension-{{ version }}.tar.gz
  sha256: de8610639996f1567952d763a5a41af8af37f2575a41f9852a38f947eb82a3b9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - jupyter-packaging
  run:
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - widgetsnbextension
  commands:
    - pip check

about:
  home: http://jupyter.org
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: Jupyter interactive widgets for Jupyter Notebook
  description: Interactive Jupyter widgets for the classic Jupyter Notebook application.
  doc_url: https://ipywidgets.readthedocs.io
  dev_url: https://github.com/jupyter-widgets/ipywidgets/tree/master/python/widgetsnbextension

extra:
  recipe-maintainers:
    - martinRenou
    - jasongrout
    - jakirkham
    - minrk
    - pelson
    - SylvainCorlay
    - willingc
    - pbugnion
    - ocefpaf
    - bollwyvl
